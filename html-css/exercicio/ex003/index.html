    <title>Símbolos e Emojis</title>
</head>
<body>
    <h1>Hoje vamos aprender a adicionar símbolos e emojis!!</h1>
    <h2>Símbolos</h2>
    <ul>
        <li>&lt; - LESS THAN</li>
        <li>&gt; - GRATER THAN</li>
        <li>&reg; - marca registrada</li>
        <li>&copy; - copyright</li>
        <li>&trade; - trade mark</li>
        <li>&euro; &pound; &uarr; &yen; &delta; &Delta;</li>
    </ul>
    <h2>Emojis</h2>
    <p>Entre no site: <a href="https://emojipedia.org/">https://emojipedia.org/</a> e copie seu unicode!</p>
    <ul>
        <li>&#x1F596</li>
        <li>&#x1F913</li>
        <li>&#x1F493</li>
    </ul>
</body>
